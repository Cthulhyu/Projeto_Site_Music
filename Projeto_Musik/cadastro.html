<body>

<div class="limiter ">
    <div class="container-login100">
        <div class="wrap-login100 ">
            <form class="  position-relative p-5 col-12" method="post" action="cadastro.php">
					<span class="login100-form-title justify-content-center">
						- CADASTRO -
					</span>
                <div class="form-group row justify-content-center  ">
                    <div class=" col-md-12  ">
                        <div class="wrap-input100">
                            <input class="input100 form-control" type="text" name="nome" placeholder="Nome">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <div class="col-md-12">
                        <div class="wrap-input100">
                            <input class="input100 form-control" type="date" name="data" placeholder="Data de Nascimento">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <div class=" col-md-12 ">
                        <div class="wrap-input100">
                            <input class="input100 form-control" type="email" name="email" placeholder="Email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <div class=" col-md-12 ">
                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <input class="input100 form-control" type="password" name="senha" placeholder="Password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="container-login100-form-btn">
                    <input type="submit" value="Cadastrar" class="login100-form-btn">
                </div>
            </form>
        </div>
    </div>
</div>
